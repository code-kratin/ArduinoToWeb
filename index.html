<!doctype html>
<html>
    <head>
        
        <script src='https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.1/socket.io.js'></script>
        
        <style>
        
            #sample{
                font-size: 2rem;
            }
        
        </style>
        
    </head>
    <body>
        
        <h1>Moisture in the soil</h1>

        <div id="sample"></div>
        
        <script>
            
        var socket = io();

        socket.on('data', function(data) {
            
            console.log(data);
            
            document.getElementById('sample').innerHTML= data; 

        });
        
        </script>
        
    </body>
</html>
